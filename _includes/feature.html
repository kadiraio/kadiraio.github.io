<div class="feature-block {{feature.classes}}">
  <div class="container">
    <div class="content-wrap">
      <div class="description">
        <h2>{{feature.title}}</h2>
        <p>{{feature.description}} 
          {%if feature.more %}
            <a href="{{feature.more}}"  class="">Read more</a> 
          {% endif %}
        </p>
      </div>
      <div class="screenshots">
        {{feature.content}}
      </div>
    </div>
  </div>
</div>
