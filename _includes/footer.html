<script>
  pH.add('.full-page');

  pH.add('.half-page', function (h) {
    return Math.round(h/2);
  });

  pH.add('.third-page', function (h) {
    return Math.round(h/3);
  });

  pH.add('.full-page-wo-header', function (h) {
    var header = document.getElementById('header');
    return Math.round(h - header.getBoundingClientRect().height);
  });

  pH.add('.full-page-wo-header-footer', function (h) {
    var header = document.getElementById('header');
    var footer = document.getElementById('footer');
    return Math.round(h - header.getBoundingClientRect().height - footer.getBoundingClientRect().height);
  });

  (function ($root) {
    // http://goo.gl/AZGEgV
    $('a[href*=#]').click(function() {
      var href = $.attr(this, 'href');
      $root.animate({
        scrollTop: $(href).offset().top
      }, 500, function () {
        window.location.hash = href;
      });
      return false;
    });
  })($('html, body'));
</script>
