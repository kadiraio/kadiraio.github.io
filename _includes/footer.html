<footer id="footer" class="navbar navbar-default" role="banner">
  <div class='container'>
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".apm-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <nav class='collapse navbar-collapse apm-navbar-collapse clearfix' role='navigation'>
      <ul class="nav navbar-nav pull-right">
        {% for page in site.data.footerlinks %}
          <li><a href="{{page.link}}">{{page.caption}}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var main = document.getElementById('content');
    if(!main) return;
    var header = document.getElementById('header');
    var footer = document.getElementById('footer');
    var height = window.innerHeight - header.getBoundingClientRect().height - footer.getBoundingClientRect().height;
    main.style.minHeight = height + 'px';
  });
</script>
