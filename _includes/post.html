<div class="post">
  <h1>{{page.title}}</h1>
  <div>
    {% if only_title == "true" %}
      <span class="who">by 
        <a href="https://twitter.com/arunoda">arunoda</a>
      </span>
    {% else %}
      <span class="who">By 
        <a href="https://twitter.com/arunoda">arunoda</a>
      </span> - 
      <span class="date">{{page.date | date: "%B %d, %Y"}}</span>
    {% endif %}
  </div>

  <div class="content">
    {{content}}
  </div>
</div>
