<div class="post-list">
  {% for post in post_list %}
    <div class='post-list-item'>
      <h2><a href='{{ post.link }}' class="link">{{ post.title }}</a></h2>
      <div>
        {% if only_title == "true" %}
          
        {% else %}
          {% if post.author %}
            <span class="who">by 
              <a href="{{post.author.profile}}">{{post.author.name}}</a>
            </span>
          {% else %}
            <span class="who">by 
              <a href="https://twitter.com/arunoda">arunoda</a>
            </span>
          {% endif %}
           - 
          <span class="date">{{ post.date }}</span>
        {% endif %}
      </div>
      <div class="summery">
        {{ post.summery }}
      </div>
    </div>
  {% endfor %}
</div>
