<div class="testimonial-block">
  <div class="row">
    <div class="col-xs-4 avatar">
      <img src="{{ testimonial.avatar }}" alt="{{ testimonial.person }}">
      <p>
        {{ testimonial.person }}<br>
        <strong>{{ testimonial.position }} - {{ testimonial.name }}</strong>
      </p>
    </div>
    <div class="col-xs-8 quote">
      {{ testimonial.quote }}
    </div>
  </div>
</div>
